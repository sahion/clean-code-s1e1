<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="information">
      <img src="./eisenhower-matrix.jpg">
      <a class="information__add-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container tasks">
      <div class="tasks__section section">
        <p id="section__header"><label for="new-task">Add Item</label></p>
        <div class="section__add-item"><input id="new-task"class="section__field" type="text"><button>Add</button></div>
      </div>
      <div class="tasks-section section">
        <h3 class="section__header">Todo</h3>
        <ul id="section__incomplete-tasks incomplete-tasks">
          <li class="incomplete-tasks__regular-mode">
            <input type="checkbox">
            <label class="section__field">Pay Bills</label>
            <input type="text" class="section__field">
            <button class="section__interaction-btn">Edit</button>
            <button class="section__delete-btn"><img src="./remove.svg"></button>
          </li>
          <li class="incomplete-tasks__edit-mode">
            <input type="checkbox">
            <label class="section__field">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__field">
            <button class="section__interaction-btn">Save</button>
            <button class="section__delete-btn"><img src="./remove.svg"></button></li>
        </ul>
      </div>
      <div class="tasks-section section">
        <h3 class="section__header">Completed</h3>
        <ul class=" section__completed-tasks completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="section__field">See the Doctor</label>
            <input type="text" class="section__field">
            <button class="section__interaction-btn">Edit</button>
            <button class="section__delete-btn"><img src="./remove.svg"></button>
          </li>
        </div>
        </ul>
      </div>
    <script src="app.js"></script>
  </body>
</html>
